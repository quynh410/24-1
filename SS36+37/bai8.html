<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script src="./bai8.js"></script>
  <h1>Đặt hàng online</h1>
  <form id="orderForm">
    <div class="form-group">
      <h3>Thông tin người mua</h3>
      <label for="fullName">Họ và tên:</label>
      <input type="text" id="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Điện thoại :</label>
      <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ :</label>
      <input type="text" id="address" required>
    </div>
    <div class="form-group">
      <label for="orderDate">Ngày đặt (dd-mm-yyyy):</label>
      <input type="text" id="orderDate" required>
    </div>
    <div class="form-group">
      <label for="thanhToan">Phương thức thanh toán:</label>
      <input type="text" id="thanhToan" required>
    </div>
    <input type="checkbox" id="sendMail" name="sendMail"><b>Gửi lại mail cho tôi</b>

    <br>
    <h3>Thông tin người nhận</h3>
    <div>
      <input type="checkbox" id="sameAsBuyer" name="sameAsBuyer"> <b>Tôi là người nhận</b>
    </div>
    <div class="form-group">
      <label for="receiverFullName">Họ và tên:</label>
      <input type="text" id="receiverFullName">
    </div>
    <div class="form-group">
      <label for="receiverEmail">Email:</label>
      <input type="email" id="receiverEmail">
    </div>
    <div class="form-group">
      <label for="receiverPhone">Điện thoại :</label>
      <input type="tel" id="receiverPhone">
    </div>
    <div class="form-group">
      <label for="receiverAddress">Địa chỉ :</label>
      <input type="text" id="receiverAddress">
    </div>
    <div class="form-group">
      <label for="note">Ghi chú</label>
      <textarea name="note" id="note" cols="30" rows="10"></textarea>
    </div>
    
    <button type="button" onclick="placeOrder()">Đặt hàng</button>
    <button type="reset" onclick="resetForm()">Nhập lại</button>
  </form>
